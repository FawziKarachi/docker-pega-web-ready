services:
- docker

install:
  - docker build -t pegasystems/pega-ready .
  - docker images
  
script:
  - docker run -d -p 80:80 --name pega-ready pegasystems/pega-ready
  - docker ps

deploy:
  provider: script
  script: bash docker_push
  on:
    repo: pegasystems/docker-pega-web-ready
    branch: master
